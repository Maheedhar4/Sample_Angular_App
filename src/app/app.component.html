<title>Angular App</title>

<mat-card>
  <mat-card-header>
    <mat-card-title>Maheedhar's App</mat-card-title>
    <mat-card-subtitle>Start</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button routerLink="/employee-component" routerLinkActive="active" ariaCurrentWhenActive="page">Test Database Connection</button>
    <button mat-button routerLink="/weather-component" routerLinkActive="active" ariaCurrentWhenActive="page">Test Backend Connection</button>
    <button mat-button routerLink="/rentDetails-component" routerLinkActive="active" ariaCurrentWhenActive="page">RentDetails Component</button>
    <button mat-button routerLink="/dental-records" routerLinkActive="active" ariaCurrentWhenActive="page">Dental Records</button>
  </mat-card-actions>
</mat-card>

<button mat-button [matMenuTriggerFor]="menu">Menu</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item>Item 1</button>
  <button mat-menu-item>Item 2</button>
</mat-menu>



<!-- The routed views render in the <router-outlet>-->
<router-outlet></router-outlet>
