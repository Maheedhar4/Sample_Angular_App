<!-- Sample Api to test backend fronted connection with the backed -->

<h1>Test Your Backend ASP.Net Core Web API Connection</h1>
<h2>Click on the below button to fetch pre-stored Data in backed</h2>
<button class="btn btn-primary" type="submit" (click)="weatherApi()">
    Click here for testing Weather API
</button>
<table mat-table [dataSource]="WeatherDetails" class="mat-elevation-z8 demo-table">
    <ng-container [matColumnDef]="column" *ngFor="let column of Weather_table_header">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
    </ng-container>
    <!--* Header for each column -->
    <tr mat-header-row *matHeaderRowDef="Weather_table_header"></tr>
    <!--* Row Data  -->
    <tr mat-row *matRowDef="let emprow; columns: Weather_table_header;"></tr>
</table>
