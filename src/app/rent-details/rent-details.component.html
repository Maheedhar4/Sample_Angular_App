<button class="btn btn-primary" type="submit" (click)="FetchAllRent()">
    Click here for fetching Rent Details
</button>
<button class="btn btn-primary" type="submit" (click)="FetchRentbyId('545-02')">
  Click here for fetching Rent Details by ID
</button>
<table mat-table [dataSource]="RentDetailsData" class="mat-elevation-z8 demo-table">
    <ng-container [matColumnDef]="column" *ngFor="let column of RentDetails_table_header">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
    </ng-container>
    <!--* Header for each column -->
    <tr mat-header-row *matHeaderRowDef="RentDetails_table_header"></tr>
    <!--* Row Data  -->
    <tr mat-row *matRowDef="let emprow; columns: RentDetails_table_header;"></tr>
</table> 
<p>{{RentDetailsbyID.flat}}</p>
